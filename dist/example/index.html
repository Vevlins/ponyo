<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ponyo Demo</title>
    <link rel="stylesheet" href="../style/ponyo.min.css">
    <style>
        .p-grid * {
            background-color: #ccc;
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <button class="p-btn p-btn-danger p-btn-xl p-btn-plain"><i class="icon-image"></i>登陆</button>
    <button class="p-btn p-btn-success p-btn-lg icon-connection p-btn-plain p-btn-radius">登陆</button>
    <button class="p-btn icon-connection p-btn-plain">
        登陆
    </button>
    <button class="p-btn p-btn-warn p-btn-sm p-btn-plain"> 6</button>
    <button class="p-btn p-btn-warn p-btn-radius p-btn-xs"><i class="icon-image"></i>登陆</button>
    <button class="p-btn p-btn-round p-btn-lg p-btn-block" disabled><i class="icon-image"></i>登陆</button>
    <a class="p-btn p-btn-warn p-btn-radius p-btn-xs"><i class="icon-image"></i>登陆</a>
    <span class="p-badge p-badge-warn p-badge-radius p-badge-sm">Secondary</span>
    <div class="p-progress">
        <div class="p-progress-bar p-progress-bar-striped p-progress-bar-success" style="width:30%"></div>
    </div>
    <div class="p-grid">
        <div class="p-grid-item-lg-1  p-grid-item-1 p-grid-item-offset-5">xx
        </div>
        <div class="p-grid-item-lg-8 p-grid-item-3">xx
        </div>
        <div class="p-grid-item-lg-3 p-grid-item-5">xx
        </div>
        <div class="p-grid-item-lg-3 p-grid-item-3">xx
            </div>
    </div>
</body>
</html>
